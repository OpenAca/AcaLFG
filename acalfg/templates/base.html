{% load bootstrap3 %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Connecting a cappella groups and musicians.">
    <meta name="author" content="Craig Martek">
    <title>AcaLFG{% block extratitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/site.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">AcaLFG</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if section == 'home' %} class="active"{% endif %}><a href="/">Home</a></li>
            <li{% if section == 'members' %} class="active"{% endif %}><a href="/members">Members</a></li>
            <li{% if section == 'auditions' %} class="active"{% endif %}><a href="/auditions">Auditions</a></li>
          </ul>
          <p class="navbar-btn navbar-right">
            <a href="mailto:craig@acalfg.com" class="btn btn-primary">Send Feedback</a>
          </p>
        </div>
      </div>
    </nav>
    <div class="container content">
      {% block content %}{% endblock %}
      <div class="push"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">A Craig Martek aca-project</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    {% block extrascripts %}{% endblock %}
  </body>
</html>
